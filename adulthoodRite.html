<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
	  <script src="js/center-grab.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-img id = "ground" src = "assets/ground.jpg"></a-img>
        <a-asset-item
          id = "viking_house"
          src = "assets/viking_hut/scene.gltf">
        </a-asset-item>
        <a-asset-item
          id = "ax"
          src = "assets/the_ax_vikings/scene.gltf">
        </a-asset-item>
        <a-asset-item
          id = "hammer"
          src = "assets/viking_hammer/scene.gltf">
        </a-asset-item>
        <a-asset-item
          id = "sword"
          src = "assets/viking_sword_with_runes__game-ready_3d_model/scene.gltf">
        </a-asset-item>
        <a-asset-item
          id = "bob"
          src = "assets/bob/scene.gltf">
        </a-asset-item>
        <a-asset-item
          id = "north_sky"
          src = "assets/free_-_skybox_tundra_northern_lights/scene.gltf">
        </a-asset-item>
      </a-assets>

      <a-plane 
        src="#ground"
        position="0 1.476 0" 
        rotation="-90 0 0" 
        width="626" 
        height="399"
        repeat="100 100"
      ></a-plane>

      <a-entity
        id="sky"
        gltf-model="#north_sky"
        scale="1 1 1"
        position="0 25 0"
        rotation="0 -90 0">
      </a-entity>

      <a-entity
        id="bob_entity"
        gltf-model="#bob"
        scale="0.01 0.01 0.01"
        position="0 1.6 -3"
        rotation="0 90 0">
      </a-entity>
      <a-entity
        id="weapon_ax"
        gltf-model="#ax"
        scale="0.4 0.4 0.4"
        position="-1 2 -0.7"
        rotation="0 90 90"
        animation="property: rotation; to: 0 450 90; loop: true; dur: 8000; easing: linear">
      </a-entity>
      <a-entity
        id="weapon_hammer"
        gltf-model="#hammer"
        scale="1 1 1"
        position="0 2.1 -0.7"
        rotation="-72 -122 173"
        animation="property: rotation; to: -72 238 173; loop: true; dur: 8000; easing: linear">
      </a-entity>
      <a-entity
        id="weapon_sword"
        gltf-model="#sword"
        scale="0.2 0.2 0.2"
        position="1 2 -0.7"
        rotation="3 -20 -35"
        animation="property: rotation; to: 3 340 -35; loop: true; dur: 8000; easing: linear">
      </a-entity>
      <a-entity
        id="house_entity"
        gltf-model="#viking_house"
        scale="1 1 1"
        position="0 1.5 3"
        rotation="0 -90 0">
      </a-entity>

      <a-entity id="player" position="0 1 0" dynamic-body="mass: 1;">
        <a-entity id="camera" camera position="0 1 0" wasd-controls></a-entity>
        <a-entity id="right-hand" oculus-touch-controls="hand: right" hand-tracking-grab-controls="hand: right"
          blink-controls="cameraRig: #player; teleportOrigin: #camera; snapTurn: true; collisionEntities: #vr_gallery; landingNormal: 0 1 0; landingMaxAngle: 45"
          super-hands laser-controls="hand: right" raycaster="objects: .clickable">
			  </a-entity>
		  </a-entity>
      
      <a-entity position="0 2.5 -5">
        <a-link href="index.html" title="Voltar ao InÃ­cio"
          image="pngtree-gray-network-placeholder-png-image_3416659.jpg" class="clickable">
        </a-link>
      </a-entity>
    </a-scene>
  </body>
</html>
