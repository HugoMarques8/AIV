<!doctype html>
<html>
  <head>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe-master.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
  <!-- Blink locomotion / teleportation component -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
  
  </head>
  <body>
      <a-scene>
        <!-- Sala branca -->
        <a-box position="0 0 0" width="40" height="20" depth="40" color="#fff" material="side: double;" static-body></a-box>
        <!-- Rig de movimento, blink teleportation e grab controls -->
        <a-entity id="player" position="0 0.5 10" dynamic-body="mass: 1;">
          <a-sphere radius="0.5" position="0 0.5 0" visible="false"></a-sphere>
          <a-entity id="camera" camera position="0 0 0" wasd-controls></a-entity>
          <a-entity id="right-hand"
                    oculus-touch-controls="hand: right"
                    blink-controls="cameraRig: #player; teleportOrigin: #camera; snapTurn: true; collisionEntities: #room; landingNormal: 0 1 0; landingMaxAngle: 45"
                    laser-controls="hand: right">
          </a-entity>
        </a-entity>
        <!-- Portal para marriageRite.html -->
        <a-entity position="0 1.6 -4">
          <a-link href="marriageRite.html" title="Ir para Marriage Rite" image="https://cdn.aframe.io/link-traversal/images/infobox.png"></a-link>
        </a-entity>
      </a-scene>
  </body>
</html>
